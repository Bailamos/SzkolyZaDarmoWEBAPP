<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="col-sm-2">
      </div>
      <div class="col-sm-10">
        <div class="row">
          <app-users-sort
            [sortingCriteria]="sortingCriteria"
            (sortingChanged)="onSortingChanged($event)"></app-users-sort>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-2">
        <app-users-filter
          (filterChanged)="onFilterChange($event)"
        ></app-users-filter>
      </div>
      <div class="col-sm-10">
        <app-users-list
          [users]="users"
          [paginationOption]="paginationOptions"></app-users-list>
        <div style="text-align: center;">
          <fa name="cog" animation="spin" [ngClass]="{ 'hidden': !loading }"></fa>
          <pagination-controls
            (pageChange)="getPage($event)"
            id="pagination"
            previousLabel="Poprzednia"
            nextLabel="Nastepna">
          </pagination-controls>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <p>
      <a (click)="onCsv()">
        <span class="glyphicon glyphicon-circle-arrow-down"></span>
      </a>
      Zrzut bazy do csv
    </p>
    <p>
      <a (click)="onSendEmailClick()">
        <span class="glyphicon glyphicon-envelope"></span>
      </a>
      Wyslij wiadomosc do spelniajacych kryteria
    </p>
  </div>
  <hr>
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</div>
