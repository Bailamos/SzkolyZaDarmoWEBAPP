<div class="form-group" [formGroup]="group">
  <label for="{{name}}">{{label}}</label>
  <select
    (change)="onChanged($event.target.value)"
    id="{{name}}"
    formControlName="{{name}}"
    class="form-control">
    <option *ngFor="let item of items" [value]="item.value">{{item.label}}</option>
  </select>
</div>
