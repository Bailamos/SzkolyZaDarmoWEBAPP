<div class="container">
  <div *ngIf="training">
    <div class="row">
      <div class="col-xs-12">
        <app-training-entry-informations
          [training]="training"></app-training-entry-informations>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-xs-12">
        <app-training-entry-form
          (onFormSubmit)="onFormSubmit($event)"></app-training-entry-form>
      </div>
    </div>
  </div>
</div>
