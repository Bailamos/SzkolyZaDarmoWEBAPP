<div class="row">
  <div class="col-xs-12">
    <app-trainings-home-list-item
      *ngFor="let training of trainings |
       paginate: {
           id: 'pagination',
           itemsPerPage: paginationOption.pageSize,
           currentPage: paginationOption.page,
           totalItems: paginationOption.totalItems
         }"
      [training]="training">
    </app-trainings-home-list-item>
  </div>
</div>
